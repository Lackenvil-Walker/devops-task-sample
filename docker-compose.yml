services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app_password_change_me
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d app"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks: [devops_task]

  app:
    build: .
    environment:
      DATABASE_URL: postgresql+psycopg2://app:app_password_change_me@db:5432/app
      LOG_LEVEL: INFO
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    networks: [devops_task]

  prometheus:
    image: prom/prometheus:v2.55.1
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    ports:
      - "9090:9090"
    networks: [devops_task]

  grafana:
    image: grafana/grafana:11.2.2
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin_change_me
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3000:3000"
    networks: [devops_task]

volumes:
  db_data:
    external: true
    name: devops_task_db_data
  grafana_data:
    external: true
    name: devops_task_grafana_data

networks:
  devops_task:
    external: true
    name: devops_task_network
